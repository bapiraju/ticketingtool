version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticketingtool-dev
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=True
    volumes:
      - .:/app
      - /app/__pycache__
      - /app/.venv
      - ./logs:/app/logs
    command: python serve.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

